<div class="container">


                      <canvas id="bin_bar" width="400" height="200"></canvas>
                      <script>
                      var ctx = document.getElementById('bin_bar');
                      var bin_bar = new Chart(ctx, {
                          type: 'bar',
                          data: {
                              labels: ['Temp', 'Soil Temp', 'Hot Tub', 'Sensor2', 'Sensor3', 'Sensor4'],
                              datasets: [{
                                  label: 'Temperature',
                                  data: [{{ current_temp }}, {{ current_soiltemp }}, {{ current_sensor1 }}, 5, 2, -3],
                                  backgroundColor: [
                                      'rgba(255, 99, 132, 0.5)',
                                      'rgba(54, 162, 235, 0.5)',
				      'rgba(255, 206, 86, 0.5)',
                                      'rgba(75, 192, 192, 0.5)',
                                      'rgba(153, 102, 255, 0.5)',
                                      'rgba(255, 159, 64, 0.5)'
                                  ],
                                  borderColor: [
                                      'rgba(255, 99, 132, 1)',
                                      'rgba(54, 162, 235, 1)',
                                      'rgba(255, 206, 86, 1)',
                                      'rgba(75, 192, 192, 1)',
                                      'rgba(153, 102, 255, 1)',
                                      'rgba(255, 159, 64, 1)'
                                  ],
                                  borderWidth: 1
                              }]
                          },
                          options: {
                              scales: {
                                  yAxes: [{
                                      ticks: {
                                          beginAtZero: true
                                      }
                                  }]
                              }
                          }
                      });
		      </script>

</div>
